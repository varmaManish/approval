<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
</head>
<body>
    <h1>Predict the Outcome</h1>
    <form action="/predict" method="POST">
        <label for="feature1">Feature 1:</label>

        <label for="feature2">Feature 2:</label>

        <label for="feature3">Feature 3:</label>

        <label for="feature4">Feature 3:</label>
        <input type="number" id="feature4" name="feature3"><br><br>

        <label for="feature5">Feature 3:</label>
        <input type="number" id="feature5" name="feature3"><br><br>

        <label for="feature6">Feature 3:</label>
        <input type="number" id="feature6" name="feature3"><br><br>

        <label for="feature7">Feature 3:</label>
        <input type="number" id="feature7" name="feature3"><br><br>
        

        <!-- Add more input fields as per your model requirements -->
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
